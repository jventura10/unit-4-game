<!DOCTYPE html>
<html lang="en">
<!-- Homework 4 Javier Ventura Crystal Collector Game -->

<head>
    <meta charset="UTF-8">
    <title>Crystal Collector Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!--Main Content-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="https://jventura10.github.io/portfolio/" id="headerLogo">Javier Ventura</a>
                </nav>
            </div>
            <!-- End of Row 1-->
        </div>
        <br>


        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron  mainCont border-secondary">
                    <div class="row">
                        <div class="col-md-3">

                        </div>
                        <div class="col-md-6">
                            <h2 class="display-4 teal">Crystal Collector</h1>
                        </div>
                        <div class="col-md-3">

                        </div>
                    </div>
                    <hr class="my-4">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-secondary btn-lg" id="crystalOne"><img src="assets/images/001-diamond.svg"
                                            height="50px" width="50px"></button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-secondary btn-lg" id="crystalTwo"><img src="assets/images/002-gem-1.svg"
                                            height="50px" width="50px"></button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-secondary btn-lg" id="crystalThree"><img src="assets/images/003-gem.svg"
                                            height="50px" width="50px"></button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-secondary btn-lg" id="crystalFour"><img src="assets/images/004-emerald.svg"
                                            height="50px" width="50px"></button>
                                </div>

                            </div>
                            <br>
                            <br>
                            <div class="row">
                                <h3 id="currentScore">Current Score: 0</h3>
                                <p id="description">Each piece is worth certain amount. Try adding them to get total on
                                    the right.
                                    Be careful not to go over!
                                </p>
                                <h4 id="resultMsg"></h4>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="card" style="width: 18rem; color: #ffffff; background-color: #4aaaa5;">
                                <div class="card-body">
                                    <h5 class="card-title" id="targetScore">Aiming for: </h5>
                                    <hr class="my-4">
                                    <p id="numWins" class="card-text">Wins: 0</p>
                                    <p id="numLosses" class="card-text">Losses: 0</p>
                                </div>
                            </div>
                            <br>
                            <br>
                            <button type="button" class="btn btn-info btn-lg" id="resetBtn">New Round</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Link to Game.js File -->
    <script src="assets/javascript/game.js"></script>

</body>

</html>
