<!DOCTYPE html>
<html lang="en">
<!-- Homework 4 Javier Ventura Crystal Collector Game -->

<head>
    <meta charset="UTF-8">
    <title>Crystal Collector Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-secondary">
        <div class="col-md-4">
            <h1 class="navbar-brand logo">Javier Ventura</h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://jventura10.github.io/Bootstrap-Portfolio/index.html">About |
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://jventura10.github.io/Bootstrap-Portfolio/portfolio.html">Portfolio
                            | </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://jventura10.github.io/Bootstrap-Portfolio/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
    <br>
    <br>

    <!--Main Content-->
    <div class="container">
        <div class="col-md-1">
        </div>
        <div class="jumbotron col-md-11 mainCont border-secondary">
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6">
                    <h2 class="display-4 teal">Crystal Collector</h1>
                </div>
                <div class="col-md-3">

                </div>
            </div>
            <hr class="my-4">

            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-3">
                            <button type="button" class="btn btn-secondary btn-lg" id="crystalOne"><img src="assets/images/001-diamond.svg"
                                    height="50px" width="50px"></button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-secondary btn-lg" id="crystalTwo"><img src="assets/images/002-gem-1.svg"
                                    height="50px" width="50px"></button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-secondary btn-lg" id="crystalThree"><img src="assets/images/003-gem.svg"
                                    height="50px" width="50px"></button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-secondary btn-lg" id="crystalFour"><img src="assets/images/004-emerald.svg"
                                    height="50px" width="50px"></button>
                        </div>

                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <h3 id="currentScore">Current Score: 0</h3>
                        <p id="description">Each piece is worth certain amount. Try adding them to get total on the right.
                            Be careful not to go over!
                        </p>
                        <h4 id="resultMsg"></h4>
                    </div>

                </div>
                <div class="col-md-6" >
                    <div class="card" style="width: 18rem; color: #ffffff; background-color: #4aaaa5;">
                        <div class="card-body">
                            <h5 class="card-title" id="targetScore">Aiming for: </h5>
                            <hr class="my-4">
                            <p id="numWins" class="card-text">Wins: 0</p>
                            <p id="numLosses" class="card-text">Losses: 0</p>
                        </div>
                    </div>
                    <br>
                    <br>
                    <button type="button" class="btn btn-info btn-lg" id="resetBtn">New Round</button>
                </div>
            </div>



        </div>
    </div>
    <br>
    <br>
    <br>

    <!--Footer-->
    <div class="fixed-bottom">
        <div class="col-md-12 blueBar">
        </div>
        <div class="card-footer border-secondary customFooter ">
            <p>Copyright &copy;</p>
        </div>
    </div>

    <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to Game.js File -->
    <script src="assets/javascript/game.js"></script>

</body>

</html>
